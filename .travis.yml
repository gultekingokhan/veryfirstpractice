language: objective-c
xcode_workspace: veryfirstpractice.xcworkspace # path to your xcodeproj folder
xcode_scheme: veryfirstpracticeTests
osx_image: xcode9

before_install:
- rvm use system
- sudo gem install cocoapods

script:
  xcodebuild clean test -project veryfirstpractice.xcodeproj -scheme veryfirstpractice -destination "platform=iOS Simulator,name=iPhone 7,OS=10.3" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO -quiet
